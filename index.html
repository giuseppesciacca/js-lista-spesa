<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>js-lista-spesa</title>
</head>

<body class="bg-warning">
    <div class="wrapper bg-white">
        <div class="container">
            <h1 class="text-center">Lista della spesa</h1>
            <h3 class="text-center">Cosa vuoi comprare?</h3>
            <section id="list_sec">

                <div class="text-center d-flex justify-content-center gap-3">
                    <input class="p-1 form-control d-inline" id="acquisto" type="text" placeholder="Aggiungi acquisto"
                        value="">
                    <button id="submit" class="btn btn-outline-warning">Aggiungi</button>
                </div>


            </section>
            <button type="reset" id="reset" class="btn btn-outline-danger m-auto d-block">Svuota lista</button>

        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
